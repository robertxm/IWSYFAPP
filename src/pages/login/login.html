<ion-content>

	<ion-item>

  <ion-item >
    <ion-label color="primary">用户名</ion-label>
    <ion-input type="text" placeholder="输入用户名" clearInput [(ngModel)]="userid"></ion-input>

  <ion-item >
    <ion-label color="primary" fixed>密码</ion-label>
    <ion-input type="password" placeholder="输入密码" clearInput [(ngModel)]="password"></ion-input>

	<button ion-button block (click)="loginclick()" style="height:4em" >登陆</button>
	</ion-item>
