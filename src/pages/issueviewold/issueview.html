<ion-header>
  <ion-navbar>
    <ion-title>{{buildingname}}{{titlename}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="canvasdisplay" *ngIf="savetax" class="popover-backdrop" style="position: fixed; top: 10;left: 10;z-index: 1; width: 100%;height: 100%;display: none;" >  
     <div style="top:60px;height:430px;width:330px;background-color: green;">
            <canvas id="myCanvas"></canvas>
        </div> 
     <div id="btndisplay" style="top:0px;height:50px;width:100%;background-color: black;">
     <button ion-button (click)="imageeditclick()">ok</button>     <button ion-button (click)="redrawclick()">Cancel</button>
     </div>
  </div>  

  <ion-list>
  <ion-item>
    <ion-label>部位</ion-label> 
    <ion-label>{{section}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>检查项</ion-label>
    <ion-label>{{checkitem}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>描述</ion-label>
    <ion-label>{{itdesc}}</ion-label>
  </ion-item>
  </ion-list>
  
  <ion-list>
  <ion-item>   
    <ion-label>整改前照片</ion-label> 	    
    <ion-thumbnail item-left *ngFor="let item of images" >     
      <!--<div style="color:red"><ion-icon ios="ios-close" md="md-close" (click)="deleteimage2(item)"></ion-icon></div>-->
      <img [src]="item" (click)="showBigImage(item)"/>  
    </ion-thumbnail>
  </ion-item>
  
  <ion-item>   
    <ion-label>整改后照片
    <button *ngIf="status !=4 && status !=9" ion-button icon-only (click)="cameraclick()">
	  <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
	 </button>
   </ion-label>   
    <ion-thumbnail item-left *ngFor="let item of imagesfixed">
      <div style="color:red"><ion-icon ios="ios-close" md="md-close" (click)="deleteimage(item)"></ion-icon></div>
      <img [src]="item" (click)="showBigImage(item)"/>      
    </ion-thumbnail>
  </ion-item>
  </ion-list>
 
  <ion-list>
    <button ion-button full outline (click)="plusinfo()">更多信息 {{arrow}}</button>
  </ion-list>

  <div id="plusinfo" hidden=true>
  <ion-list>
  <ion-item>
    <ion-label>承建商(整改单位)</ion-label>
    <ion-label>{{vend}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>责任单位</ion-label>
    <ion-label>{{resunit}}</ion-label>    
  </ion-item>  
  </ion-list>  
  <ion-list>
  <ion-item>
    <ion-label>登记时间</ion-label>
    <ion-label>{{registertime}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>整改时限</ion-label>
    <ion-label>{{duetime}}</ion-label>    
  </ion-item>  
  <ion-item>
    <ion-label>整改时间</ion-label>
    <ion-label>{{fixtime}}</ion-label>    
  </ion-item> 
  </ion-list> 
  </div>

  <div id="actionbtn" *ngIf="status != 4 && status != 9" >
  <button ion-button block (click)="passclick()">通过</button>
  <button ion-button block color="light" (click)="rejectclick()">退回</button>
  <button ion-button block color="light" (click)="closedclick()">非正常关闭</button>
  </div>
 <ion-list>
    <button ion-button full outline (click)="uploading()">test uploading</button>
    <button ion-button full outline (click)="loading()">test loading</button>
  </ion-list>  
  
</ion-content>
